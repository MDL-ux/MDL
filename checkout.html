<!DOCTYPE html>
<html lang="en">
<head>

    <title>Checkout - Modesta</title>

    <style>
        /* Checkout Page Specific Styles */
        .checkout-container {
            display: flex;
            gap: 2rem;
            margin: 3rem auto;
            max-width: 1200px;
            padding: 0 1rem;
        }
        
        .checkout-form {
            flex: 3;
        }
        
        .checkout-summary {
            flex: 2;
            background-color: var(--color-light-gray);
            padding: 2rem;
            border-radius: 8px;
            align-self: flex-start;
            position: sticky;
            top: 2rem;
        }
        
        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--color-light-gray);
        }
        
        .form-section h3 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-medium-gray);
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-group.checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }
        
        .form-group.checkbox input {
            width: auto;
            margin-top: 0.25rem;
        }
        
        .form-group.checkbox label {
            margin-bottom: 0;
            font-weight: 400;
        }
        
        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .payment-method {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            padding: 1rem;
            border: 1px solid var(--color-medium-gray);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .payment-method:hover,
        .payment-method.active {
            border-color: var(--color-teal);
            background-color: rgba(42, 125, 139, 0.05);
        }
        
        .payment-method input {
            margin-top: 0.25rem;
        }
        
        .payment-method-content {
            flex: 1;
        }
        
        .payment-method-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .payment-method-description {
            font-size: 0.9rem;
            color: var(--color-dark-gray);
        }
        
        .payment-icons {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .payment-icons i {
            font-size: 1.5rem;
            color: var(--color-dark-gray);
        }
        
        .order-summary-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-medium-gray);
        }
        
        .order-items {
            margin-bottom: 1.5rem;
        }
        
        .order-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-medium-gray);
        }
        
        .order-item-image {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .order-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .order-item-details {
            flex: 1;
        }
        
        .order-item-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .order-item-options {
            font-size: 0.9rem;
            color: var(--color-dark-gray);
            margin-bottom: 0.25rem;
        }
        
        .order-item-price {
            display: flex;
            justify-content: space-between;
            font-weight: 500;
        }
        
        .order-summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }
        
        .order-summary-row.total {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--color-medium-gray);
        }
        
        .place-order-btn {
            width: 100%;
            margin-top: 1.5rem;
            padding: 1rem;
            font-size: 1.1rem;
        }
        
        .secure-checkout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            color: var(--color-dark-gray);
            font-size: 0.9rem;
        }
        
        @media (max-width: 992px) {
            .checkout-container {
                flex-direction: column;
            }
            
            .checkout-summary {
                position: static;
            }
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
